<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center mb-4">Login</h3>

    <input class="form-control mb-3" type="text" id="username" placeholder="Username">
    <input class="form-control mb-3" type="password" id="password" placeholder="Password">

    <button class="btn btn-success w-100" onclick="login()">Login</button>

    <p class="text-center mt-3">
      Don't have an account?
      <a href="signup.html">Signup here</a>
    </p>

  </div>
</div>

<script>
async function login() {
  const data = {
    username: document.getElementById("username").value,
    password: document.getElementById("password").value
  };

  const response = await fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const result = await response.json();

  if (result.message) {
    localStorage.setItem("username", result.username);
    window.location.href = "chat.html";
  } else {
    alert(result.error);
  }
}
</script>

</body>
</html>
