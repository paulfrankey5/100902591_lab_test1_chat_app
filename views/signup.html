<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center mb-4">Signup</h3>

    <input class="form-control mb-3" type="text" id="username" placeholder="Username">
    <input class="form-control mb-3" type="text" id="firstname" placeholder="First Name">
    <input class="form-control mb-3" type="text" id="lastname" placeholder="Last Name">
    <input class="form-control mb-3" type="password" id="password" placeholder="Password">

    <button class="btn btn-primary w-100" onclick="signup()">Signup</button>

    <p class="text-center mt-3">
      Already have an account?
      <a href="login.html">Login here</a>
    </p>

  </div>
</div>

<script>
async function signup() {
  const data = {
    username: document.getElementById("username").value,
    firstname: document.getElementById("firstname").value,
    lastname: document.getElementById("lastname").value,
    password: document.getElementById("password").value
  };

  const response = await fetch("/api/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const result = await response.json();

  if (result.message) {
    alert(result.message);
    window.location.href = "login.html";  
  } else {
    alert(result.error);
  }
}
</script>

</body>
</html>
